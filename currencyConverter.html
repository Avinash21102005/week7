<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <label for="base-currency">Base Currency:</label>
        <select id="base-currency"></select>

        <label for="target-currency">Target Currency:</label>
        <select id="target-currency"></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="convertCurrency()">Convert</button>

        <h3>Converted Amount: <span id="result"></span></h3>

        <!-- Historical Data -->
        <h2>Historical Exchange Rates</h2>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">

        <button onclick="fetchHistoricalData()">Get Historical Rates</button>

        <table id="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Exchange Rate</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Bar Chart -->
        <canvas id="exchangeRateChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
